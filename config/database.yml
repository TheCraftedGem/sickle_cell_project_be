# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: sickle-cell-project-be_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: sickle-cell-project-be_test

production:
  <<: *default
  database: sickle-cell-project-be_production
  username: sickle-cell-project-be
  password: <%= ENV['SICKLE-CELL-PROJECT-BE_DATABASEn_PASSWORD']
